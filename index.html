<!doctype html>
<html lang="pt-br">
<head>
<title>Social Buttons</title>
<meta charset="utf-8">
<meta name="description" content="Just social buttons">
<meta name="keywords" content="social buttons">
<meta name="author" content="Taylor Shady">
<link rel="shortcut icon" href="icone.png">
<link rel="stylesheet" href="css/estilo.css">
<link rel="stylesheet" href="css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><!-- CDN PARA O WOW-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>


    <h2 class="wow fadeIn" data-wow-delay="0.80s">Choose your social button</h2>

    <div class="midia-social">

    <button class="bnt-twitter wow fadeInDown" data-wow-delay="0.20s"><i class="fab fa-twitter"><span>Twitter</span></i></button>
    <button class="bnt-facebook wow fadeInDown" data-wow-delay="0.40s"><i class="fab fa-facebook-f"><span>Facebook</span></i></button>
    <button class="bnt-instagram wow fadeInDown" data-wow-delay="0.60s"><i class="fab fa-instagram"><span>Instagram</span></i></button>


</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="js/javascript.js"></script>
    
    <script src="js/wow.min.js"></script>
                  <script>
                  new WOW().init();
                  </script>
    
    
    
    </script>  
</body>




</html>
